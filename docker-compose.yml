version: "3.8"

services:

  frontend:
    build: ./client
    ports:
      - 3000:3000

  backend:
    build: ./server
    ports:
      - 4507:4507
    environment:
      DB_URL: mongodb://db/0.0.0.0:27017/

  db:
    image: mongo:4.0-xenial
    ports:
      - 27018:27017
    volumes:
      - bookstore:/data/db

volumes:
  bookstore:
